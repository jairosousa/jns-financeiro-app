<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
<meta charset="UTF-8">
</head>

<body>

	<section th:fragment="dCliente">
		<div class="container pt-4">
			<form method="GET" th:object="${filter}"
				th:action="@{/dashboard/filter}" class="form-inline">
				<div class="form-group">
					<div class="input-group mr-sm-3">
						<div class="input-group-prepend">
							<label class="input-group-text font-weight-bold text-primary" for="mes">Mês</label>
						</div>
						<select class="form-control" id="mes" th:field="*{mes}">
							<option value="0" selected>Selecione...</option>
							<option value="1">Janeiro</option>
							<option value="2">Fevereiro</option>
							<option value="3">Março</option>
							<option value="4">Abril</option>
							<option value="5">Maio</option>
							<option value="6">Junho</option>
							<option value="7">Julho</option>
							<option value="8">Agosto</option>
							<option value="9">Setembro</option>
							<option value="10">Outubro</option>
							<option value="11">Novembro</option>
							<option value="12">Dezembro</option>
						</select>
					</div>
					<div class="input-group">
						<div class="input-group-prepend">
							<label class="input-group-text font-weight-bold text-primary" for="ano">Ano</label>
						</div>
						<input type="number" class="form-control" id="ano" th:field="*{ano}"/>
					</div>
					
					
					<button type="submit" class="btn btn-primary mx-sm-3">
						<i class="fas fa-search-dollar"></i>
					</button>
				</div>
			</form>
			<div class="row">
				<div class="col-xl-4 col-md-6 mb-4 mt-4">
					<div class="card border-left-primary shadow h-100 py-2">
						<div class="card-body">
							<div class="row no-gutters align-items-center">
								<div class="col mr-2">
									<div
										class="text-xs font-weight-bold text-primary text-uppercase mb-0">Total
										receita</div>
									<hr class="border border-primary-50 mb-4" />
									<div class="h5 mb-0 font-weight-bold text-primary"
										th:text="|R$ ${{valores.receitas}}|">$40,000</div>
								</div>
								<div class="col-auto">
									<i class="fas fa-dollar-sign fa-2x text-primary-50"></i>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="col-xl-4 col-md-6 mb-4 mt-4">
					<div class="card border-left-danger shadow h-100 py-2">
						<div class="card-body">
							<div class="row no-gutters align-items-center">
								<div class="col mr-2">
									<div
										class="text-xs font-weight-bold text-danger text-uppercase mb-0">Total
										despesas</div>
									<hr class="border border-danger-50 mb-4" />
									<div class="h5 mb-0 font-weight-bold text-danger"
										th:text="|R$ ${{valores.despesas}}|">$40,000</div>
								</div>
								<div class="col-auto">
									<i class="fas fa-money-bill-wave fa-2x text-danger-50"></i>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="col-xl-4 col-md-6 mb-4 mt-4">
					<div class="card shadow h-100 py-2"
						th:classappend="${valores.saldo >= 0 ? 'border-left-success' : 'border-left-warning'}">
						<div class="card-body">
							<div class="row no-gutters align-items-center">
								<div class="col mr-2">
									<div
										class="text-xs font-weight-bold text-success text-uppercase mb-0"
										th:classappend="${valores.saldo >= 0 ? 'text-success' : 'text-warning'}">Saldo
									</div>
									<hr class="border mb-4" 
									th:classappend="${valores.saldo >= 0 ? 'border-success-50' : 'border-warning-50'}"/>
									<div class="h5 mb-0 font-weight-bold"
										th:text="|R$ ${{valores.saldo}}|"
										th:classappend="${valores.saldo >= 0 ? 'text-success' : 'text-warning'}">$40,000</div>
								</div>
								<div class="col-auto">
									<i class="fas fa-2x"
									th:classappend="${valores.saldo >= 0 ? 'fa-thumbs-up text-success-50' : 'fa-thumbs-down text-warning-50'}"
									></i>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

</body>
</html>
