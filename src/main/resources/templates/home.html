<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml" layout:decorate="~{layout}">

<head>
    <meta charset="UTF-8" />
  
</head>

<body>
    <section class="layout-content" layout:fragment="corpo">
        <div class="main">
            <div class="text">
                <svg>
                    <defs>
                        <mask id="mask" x="0" y="0" width="100%" height="100%">
                            <rect class="alpha" x="0" y="0" width="100%" height="100%" />
                            <text class="title" x="50%" y="0" dy="60%">Financy$</text>
                        </mask>
                    </defs>

                    <!-- Elemento onde aplicaremos a mÃ¡scara -->
                    <rect class="base" x="0" y="0" width="100%" height="100%" />
                </svg>
            </div>
            <section class="background"></section>

        </div>
    </section>
    <script th:src="~{}" th:fragment="js"></script>
    <script th:inline="javascript" th:fragment="inlinescript"></script>
</body>

</html>
