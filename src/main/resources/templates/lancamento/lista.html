<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.w3.org/1999/xhtml" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8"/>
</head>
<body>

<section class="layout-content" layout:fragment="corpo">
    <main role="main">
        <header
                th:replace="fragments/jumbotron :: jumbotron">
            <div>jumbotron</div>
        </header>

        <div class="album py-5 bg-light">
            <div class="container">

                <div class="row">
                    <div class="col-md-12">

                        <h2 class="text-primary"><i class="fas fa-file-invoice-dollar"></i> Lançamentos</h2>
                        <hr/>
                        <div class="container table-responsive">
                            <table id="table-lancamento"
                                   class="table table-sm table-striped table-bordered nowrap hover display"
                                   style="width: 100%">
                                <thead class="thead-dark">
                                <tr>
                                    <th class="text-center" scope="col">#</th>
                                    <th class="text-center" scope="col">Tipo</th>
                                    <th scope="col">Nome</th>
                                    <th class="text-center" scope="col">Data</th>
                                    <th class="text-center" scope="col">Valor</th>
                                    <th scope="col">Categoria</th>
                                    <th scope="col">Fornecedor</th>
                                    <th scope="col">Descrição</th>
                                    <th class="text-center" scope="col">Editar</th>
                                    <th class="text-center" scope="col">Excluir</th>

                                </tr>
                                </thead>

                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>

</section>
<script th:src="@{/js/lancamento.js?(v=${version})}" th:fragment="js"></script>
<script th:inline="javascript" th:fragment="inlinescript">

</script>
</body>
</html>
