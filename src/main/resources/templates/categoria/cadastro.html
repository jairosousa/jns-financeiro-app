<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.w3.org/1999/xhtml" layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>

	<section class="layout-content" layout:fragment="corpo">
		<main role="main"> 
		<header
			th:replace="fragments/jumbotron :: jumbotron">
			<div>jumbotron</div>
		</header>

		<div class="album py-5 bg-light">
			<div class="container">

				<div class="d-flex justify-content-center">
					<div class="col-md-8">

						<div th:replace="fragments/alert :: alerta-sucesso"></div>

						<form th:action="@{/categorias/salvar}"
							th:object="${categoria}" method="POST" class="was-validated">

							<div class="mb-3">
								<label for="nome">Nome</label> 
								<input type="text"
									class="form-control" id="nome" th:field="*{nome}"
									placeholder="Nome"
									aria-describedby="validationTooltipUsernamePrepend" required />
								<div class="invalid-feedback">Nome Ã© requerido.</div>
							</div>

							<input type="hidden" th:field="*{id}">
							<div class="form-group row">
								<div class="col-sm-10">
									<button type="submit" class="btn btn-primary"
										data-toggle="tooltip" data-placement="right" title="Salvar">
										<i class="fas fa-save"></i>
									</button>
								</div>
							</div>
							<div>
			                
			            </div>
						</form>
						
						<hr/>
						
						<h2>Lista de Categorias</h2>
						
						<table id="table-especializacao" class="table table-sm table-striped table-bordered nowrap" style="width:100%">
						  <thead class="thead-dark">
						    <tr>
						      <th scope="col">#</th>
						      <th scope="col">Nome</th>
						      <th scope="col">Editar</th>
						      <th scope="col">Excluir</th>
						    </tr>
						  </thead>
						</table>

					</div>
				</div>
			</div>
		</div>

		</main>

	</section>
	<script th:src="@{/js/categoria.js?(v=${version})}" th:fragment="js"></script>
	<script th:inline="javascript" th:fragment="inlinescript">
		
	</script>
</body>
</html>
