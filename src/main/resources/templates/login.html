<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>iFinanceiro ::: Login</title>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description"
	content="clínica médica com agendamento de consultas online" />
<link rel="icon" th:href="@{/image/favicon.ico}" />
<!-- Icons fontawesome -->
<link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
	crossorigin="anonymous" rel="stylesheet" />

<link
	href="https://fonts.googleapis.com/css?family=Exo:100i,200,400,800&display=swap"
	rel="stylesheet">
<style>
.bd-placeholder-img {
	font-size: 1.125rem;
	text-anchor: middle;
	-webkit-user-select: none;
	-moz-user-select: none;
	-ms-user-select: none;
	user-select: none;
}

@media ( min-width : 768px) {
	.bd-placeholder-img-lg {
		font-size: 3.5rem;
	}
	.form-signin {
		animation-name: conteudo;
		animation-duration: 5s;
	}
	@
	keyframes conteudo { 0% {
		opacity: 0;
		transform: translate(-20px, 0)
	}
	100%
	{
	opacity
	:
	 
	1;
	transform
	:
	 
	translate
	(0
	,
	0)
}
}
}
</style>

<!-- Custom styles for this template -->
<link th:href="@{/css/style-login.css(v=${version})}" rel="stylesheet" />
</head>
<body>
	<form class="form-signin was-validated" method="post"
		th:action="@{/login}">
		<div class="text-center mb-4">
			<section class="text-center" th:fragment="jumbotron">
				<img class="d-block mx-auto" th:src="@{/image/logo2.png}"
					width="105" height="105">
				<div class="container">
					<h1 class="jumbotron-heading font-effect-shadow-multiple">iFinacys</h1>
					<p class="lead text-muted">Controle financeiro</p>
				</div>
			</section>

			<p class="font-weight-lighter">Seja bem-vindo.</p>
			<p class="text-muted">Realize seu login para continuar</p>
			<!--			Retorna menssagem de erro-->
			<div th:if="${alerta != null}"
				th:class="${alerta == 'erro'} ? 'alert alert-danger' : 'alert alert-success'"
				role="alert">
				<h4 th:text="${titulo}" class="alert-heading">Credenciais...</h4>
				<p th:text="${texto}">Login ou senha incorretos...</p>
				<hr>
				<p class="mb-0">
					<small th:text="${subtexto}">Acesso permitido...</small>
				</p>
			</div>
		</div>

		<div class="form-label-group">
			<input type="text" id="inputEmail" class="form-control"
				placeholder="Email/Nome address" name="username" required autofocus>
			<label for="inputEmail">Email</label>
			<div class="invalid-feedback">Use seu email ou nome cadastrado
				como login.</div>
		</div>

		<div class="form-label-group">
			<input type="password" id="inputPassword" class="form-control"
				placeholder="Password" name="password" required> <label
				for="inputPassword">Senha</label>
			<div class="invalid-feedback">Digite sua senha.</div>
		</div>

		<div class="checkbox mb-3">
			<label> <input type="checkbox" value="remember-me">
				Remember me
			</label>
		</div>
		<button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
		<hr>
		<nav class="nav nav-pills flex-column flex-sm-row">
			<a class="flex-sm-fill text-sm-left nav-link text-decoration-none"
				th:href="@{/u/cadastro/usuario/novo}"><i
				class="far fa-arrow-alt-circle-right"></i>&nbsp;Novo cadastro</a> <a
				class="flex-sm-fill text-sm-left nav-link text-decoration-none"
				th:href="@{/u/p/redefinir/senha}"><i class="fas fa-key"></i>&nbsp;Recuperar
				senha</a> <a
				class="flex-sm-fill text-sm-left nav-link text-decoration-none"
				th:href="@{/}"><i class="fas fa-home"></i>&nbsp;Home</a>
		</nav>
		<p class="mt-5 mb-3 text-muted text-center">IFinanceiro &copy;
			2019</p>
	</form>
</body>
</html>
