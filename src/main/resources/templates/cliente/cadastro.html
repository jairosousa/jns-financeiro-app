<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.w3.org/1999/xhtml" layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>

	<section class="layout-content" layout:fragment="corpo">
		<main role="main"> <header
			th:replace="fragments/jumbotron :: jumbotron">
			<div>jumbotron</div>
		</header>

		<div class="album py-5 bg-light">
			<div class="container">

				<div class="d-flex justify-content-center">
					<div class="col-md-8 ">

						<div th:replace="fragments/alert :: alerta-sucesso"></div>

						<form
							th:action="${cliente.id == null} ? @{/clientes/salvar} : @{/clientes/editar}"
							th:object="${cliente}" method="POST" class="was-validated">

							<div class="mb-3">
								<label for="nome">Nome Completo</label>
								<div class="input-group">
									<input type="text" class="form-control" id="nome"
										placeholder="insira seu nome completo"
										aria-describedby="validationTooltipUsernamePrepend"
										th:field="*{nome}" required />
									<div class="invalid-feedback">Nome é requerido.</div>
								</div>
							</div>

							<div class="mb-3">
								<label for="nome">Data de Nascimento</label>
								<div class="input-group">
									<input type="date" class="form-control" id="dtNascimento"
										aria-describedby="validationTooltipUsernamePrepend"
										th:field="*{dtNascimento}" required />
									<div class="invalid-feedback">Data de nascimento é
										requerida.</div>
								</div>
							</div>

							<div class="mb-3">
								<label for="email">Email</label>
								<div class="input-group">
									<div class="input-group-prepend">
										<span class="input-group-text"
											id="validationTooltipUsernamePrepend">@</span>
									</div>
									<input type="email" class="form-control" id="email"
										placeholder="Email"
										aria-describedby="validationTooltipUsernamePrepend"
										th:field="*{usuario.email}" required readonly />
									<div class="invalid-feedback">Email é requerido.</div>
								</div>
							</div>

							<hr />

							<div class="form-row mb-3">
								<div class="col-md-4">
									<label for="cep">CEP</label> 
										<span style="color: red;"
										data-toggle="tooltip" data-placement="right" title="Digite Cep válido"><i class="fas fa-exclamation-triangle"></i></span>
									<input type="text"
										class="form-control" id="cep" th:field="*{endereco.cep}"
										placeholder="Cep: 66.000-000"
										aria-describedby="validationTooltipUsernamePrepend" required />
									<div class="invalid-feedback">Cep é requerido.</div>
								</div>
							</div>

							<div class="form-row mb-3">


								<div class="col-md-8">
									<label for="logradouro">Logradouro</label> <input type="text"
										class="form-control" id="logradouro"
										th:field="*{endereco.logradouro}" placeholder="nome da rua"
										aria-describedby="validationTooltipUsernamePrepend" required />
									<div class="invalid-feedback">Logradouro é requerido.</div>
								</div>

								<div class="col-md-4">
									<label for="numero">Número</label> <input type="text"
										class="form-control" id="numero" th:field="*{endereco.numero}"
										placeholder="número"
										aria-describedby="validationTooltipUsernamePrepend" required />
									<div class="invalid-feedback">Número é requerido.</div>
								</div>

								<div class="col-md-6">
									<label for="bairro">Bairro</label> <input type="text"
										class="form-control" id="bairro" th:field="*{endereco.bairro}"
										placeholder="Bairro"
										aria-describedby="validationTooltipUsernamePrepend" required />
									<div class="invalid-feedback">Nome do bairro é requerido.</div>
								</div>

								<div class="col-md-6">
									<label for="complemento">Complemento</label> <input type="text"
										class="form-control" id="complemento"
										th:field="*{endereco.complemento}" placeholder="Complemento" />
								</div>


								<div class="col-md-6">
									<label for="cidade">Cidade</label> <input type="text"
										class="form-control" id="cidade" th:field="*{endereco.cidade}"
										placeholder="Cidade"
										aria-describedby="validationTooltipUsernamePrepend" required />
									<div class="invalid-feedback">Nome da cidade é requerido.</div>
								</div>

								<div class="col-md-4">
									<label for="estado">UF</label> <input type="text"
										class="form-control" id="estado" th:field="*{endereco.estado}"
										placeholder="UF" />
								</div>

							</div>

							<hr />

							<div class="mb-3">
								<label for="senha">Senha</label> <input type="password"
									class="form-control" id="senha" maxlength="6"
									placeholder="Insira sua senha de acesso"
									th:field="*{usuario.senha}" required />
								<div class="invalid-feedback">Senha é requerida para
									confirmar a operação.</div>
							</div>

							<input type="hidden" th:field="*{id}">
							<div class="form-group row">
								<div class="col-sm-10">
									<button type="submit" class="btn btn-primary"
										data-toggle="tooltip" data-placement="right" title="Salvar">
										<i class="fas fa-save"></i>
									</button>
								</div>
							</div>
						</form>

					</div>
				</div>
			</div>
		</div>

		</main>

	</section>
	<script th:src="@{/js/endereco.js}?(v=${version})" th:fragment="js"></script>
	<script th:src="~{}" th:fragment="js"></script>
	<script th:inline="javascript" th:fragment="inlinescript"></script>
</body>
</html>
